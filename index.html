<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="css/gallery.css" />
		<script src="JS/gallery.js"></script>
	</head>
	<body>
		<h1>Hover Over Image to see Changes happen in Box</h1>
		<div id="image">Hover over an image below to display here.</div>

		<img
			class="preview"
			alt="Styling with a Bandana"
			src="Images/bacon.jpg"
			onmouseover="upDate(this)"
			onmouseout="unDo()"
		/>

		<img
			class="preview"
			alt="With My Boy"
			src="Images/bacon2.jpg"
			onmouseover="upDate(this)"
			onmouseout="unDo()"
		/>

		<img
			class="preview"
			src="Images/bacon3.jpg"
			alt="Young Puppy"
			onmouseover="upDate(this)"
			onmouseout="unDo()"
		/>
	</body>
</html>
